<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky Application</title>

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- font ausome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body style="background: rgb(220, 235, 241)">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-primary d-none d-lg-block"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa fa-plus"></i> Add New
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- search box -->
    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input
                type="search"
                class="form-control"
                placeholder="search task"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
              <span class="input-group-text" id="addon-wrapping"
                ><i class="fa fa-search"></i
              ></span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- 'Add-new' button for smaller screen -->
    <div class="bg-light p-3 d-lg-none position-fixed bottom-0 start-0 w-100">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="fa fa-plus"></i> Add New
      </button>
    </div>

    <!--  "modal" for add a new taks on UI-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form name="addItemForm" onsubmit="addItem(event)">
              <div class="mb-3">
                <label class="form-label" for="imageUrl"> Image URL </label>
                <input
                  id="imageUrl"
                  class="form-control"
                  type="url"
                  placeholder="https://example.com/image.jpg"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="taskTitle"> Task Title </label>
                <input
                  id="taskTitle"
                  name="taskTitle"
                  class="form-control"
                  type="text"
                  placeholder="enter task title"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="taskType"> Task Type </label>
                <input
                  id="taskType"
                  class="form-control"
                  type="text"
                  placeholder="enter task type"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="taskDescription">
                  Task Description
                </label>
                <textarea
                  rows="4"
                  id="taskDescription"
                  class="form-control"
                  placeholder="enter task description"
                  required
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- cards -->
    <div class="container mt-5">
      <div
        id="cardSpaces"
        class="cardSpace row gap-3 justify-content-center"
      ></div>
    </div>

    <!-- modal for expanded show -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModal1Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered cardBig">
        <!-- content here  -->
      </div>
    </div>

    <!-- external javascript -->
    <script type="text/javascript" src="./script/Tasky.js"></script>
  </body>
</html>
